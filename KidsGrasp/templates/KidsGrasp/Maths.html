{% extends 'KidsGrasp/Header.html' %}
{% load staticfiles %}
{% block head %}
<title>Maths</title>
{% endblock %}

{% block body %}
<br/>
<button type="button" style="width:100%;font-size:50px;" class="btn btn-danger">Maths</button>
<br/><br/>
<style>
@keyframes imageanimate {
    0% {width:10px; height:10px;}
    50% {width:300px; height:300px;}
    100% {width:10px; height:10px;}
}
@-webkit-keyframes imageanimate {
    0% {width:10px; height:10px;}
    50% {width:300px; height:300px;}
    100% {width:10px; height:10px;}
}
#image{
    animation : imageanimate 6s infinite;
}
</style>
<div class="jumbotron jumbotron-fluid">
<div class="container">
<div class="row">
<div class="col-md-4">
<img src="../../static/Maths/0.jpg" id="image" width="100%" height="100%"/>
</div>
<div class="col-md-8" style="font-size:100px;text-align:center;">
<span id="text">Zero 0 zero</span>
</div>
</div>
<br/>
<div class="row">
<div class="col-md-6">
<button type="button" style="width:100%;font-size:20px;" class="btn btn-success" onclick="changeAlphabetPrev()">Previous</button>
</div>
<div class="col-md-6">
<button type="button" style="width:100%;font-size:20px;" class="btn btn-danger" onclick="changeAlphabetNext()">Next</button>
</div>
</div>
</div>
</div>
<script>
var i=0;
var data=[
    ["../../static/Maths/0.jpg","Zero 0 zero"],
    ["../../static/Maths/1.jpg","One 1 one"],
    ["../../static/Maths/2.jpg","Two 2 two"],
    ["../../static/Maths/3.jpg","Three 3 three"],
    ["../../static/Maths/4.jpg","Four 4 four"],
    ["../../static/Maths/5.jpg","Five 5 five"],
    ["../../static/Maths/6.jpg","Six 6 six"],
    ["../../static/Maths/7.jpg","Seven 7 seven"],
    ["../../static/Maths/8.jpg","Eight 8 eight"],
    ["../../static/Maths/9.jpg","Nine 9 nine"],
    ["../../static/Maths/+.jpg","Plus + plus"],
    ["../../static/Maths/-.png","Minus - minus"],
    ["../../static/Maths/x.png","Multiply x multiply"],
    ["../../static/Maths/%.jpg","Divide รท divide"]
];
function changeAlphabetNext(){
    if(i<13){
        i++;
        document.getElementById("image").src=data[i][0];
        document.getElementById("text").innerHTML=data[i][1];
    }
}
function changeAlphabetPrev(){
    if(i>0){
        i--;
        document.getElementById("image").src=data[i][0];
        document.getElementById("text").innerHTML=data[i][1];
    }
}
</script>
{% endblock %}
